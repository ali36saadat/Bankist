<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bankist</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button type="button" class="login__btn">&rarr;</button>
        <button type="submit" class="logout__btn">Log Out</button>
      </form>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!-- MOVEMENTS -->

      <div class="movements"></div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input
            type="text"
            class="form__input form__input--to"
            id="form_input_to"
          />
          <input
            type="number"
            class="form__input form__input--amount"
            id="form_input_amount"
          />
          <button type="button" class="form__btn form__btn--transfer">
            &rarr;
          </button>
          <label for="form_input_to" class="form__label">Transfer to</label>
          <label for="form_input_amount" class="form__label">Amount</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input
            id="form_input_loan_amount"
            type="number"
            class="form__input form__input--loan-amount"
          />
          <button type="button" class="form__btn form__btn--loan">
            &rarr;
          </button>
          <label
            class="form__label form__label--loan"
            for="form_input_loan_amount"
            >Amount</label
          >
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input
            id="form_input_user"
            type="text"
            class="form__input form__input--user"
          />
          <input
            id="form_input_pin"
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button type="button" class="form__btn form__btn--close">
            &rarr;
          </button>
          <label for="form_input_user" class="form__label">Confirm user</label>
          <label for="form_input_pin" class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>

    <!-- SCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
